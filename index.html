<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title> Perfume Preview Card </title>
</head>

<body>
    <main>

        <section class="card">

            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Parfum" class="card-img">

            <div class="text-container">
                <div class="text">
                    <p id="top-text"> P E R F U M E </p>
                    <h1 id="title"> Gabrielle Essence Eau de Parfum </h1>
                    <p id="description"> A floral, solar and voluptuous interpretation composed by Oliver Polge,
                        Perfumer-Creator for the
                        house
                        of CHANEL.</p>
                    <ul class="prices">
                        <li id="price1"> $149,99 </li>
                        <li id="price2"> $169,00 </li>
                    </ul>

                    <button class="cart-btn">
                        <ul class="btn-items">
                            <li id="cart-img"> <img src="images/icon-cart.svg" alt="add to cart"> </li>
                            <li> Add to cart </li>
                        </ul>
                    </button>

                </div>
            </div>

        </section>
    </main>
</body>

</html>
